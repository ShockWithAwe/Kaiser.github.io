<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #4b0082;
            --accent: #00fffc;
            --dark: #0a0a17;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --accent-gradient: linear-gradient(90deg, var(--accent), #00ccff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Orbitron', sans-serif;
            line-height: 1.6;
            overflow: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(75, 0, 130, 0.1) 0%, transparent 25%);
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
            overflow: hidden;
            isolation: isolate;
            z-index: 2;
            text-align: center;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 40px;
            background: rgba(10, 10, 23, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
        }

        .profile-container {
            position: relative;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            border: 4px solid transparent;
            box-shadow: 0 0 30px var(--accent);
        }

        .profile-image::before {
            content: "";
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: var(--accent-gradient);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 5s linear infinite;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            background-color: #111;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.1;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        h1 span {
            display: block;
            font-size: 1.8rem;
            font-weight: 500;
            background: transparent;
            -webkit-text-fill-color: var(--accent);
            letter-spacing: 3px;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .hero-text {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .hero-text::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 4px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass);
            color: var(--accent);
            font-size: 26px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid rgba(0, 255, 252, 0.3);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            z-index: -1;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 252, 0.5);
            border-color: transparent;
        }

        .social-link:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .social-link:hover i {
            color: var(--dark);
        }

        /* 背景元素 */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(138, 43, 226, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 252, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .float-1, .float-2, .float-3, .float-4 {
            animation: float 15s ease-in-out infinite;
        }

        .float-1 {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .float-2 {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 15%;
            animation-delay: -5s;
        }

        .float-3 {
            width: 120px;
            height: 120px;
            top: 40%;
            right: 15%;
            animation-delay: -10s;
        }

        .float-4 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 10%;
            animation-delay: -15s;
        }

        /* 粒子效果 */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 动画 */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px var(--accent), 0 0 10px var(--primary); }
            50% { text-shadow: 0 0 20px var(--accent), 0 0 30px var(--primary); }
            100% { text-shadow: 0 0 5px var(--accent), 0 0 10px var(--primary); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-content {
                padding: 30px 20px;
                margin: 0 20px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .hero-text {
                font-size: 1.1rem;
            }
            
            .profile-image {
                width: 140px;
                height: 140px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .floating-elements {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 浮动元素 -->
    <div class="floating-elements">
        <div class="floating-element float-1"></div>
        <div class="floating-element float-2"></div>
        <div class="floating-element float-3"></div>
        <div class="floating-element float-4"></div>
    </div>
    
    <!-- 主内容区 -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="profile-container">
                <div class="profile-image">
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="avatar-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8a2be2" />
                                <stop offset="100%" stop-color="#00fffc" />
                            </linearGradient>
                        </defs>
                        <circle cx="100" cy="100" r="100" fill="url(#avatar-gradient)" />
                        <text x="50%" y="50%" font-size="40" text-anchor="middle" fill="white" font-weight="bold" dy=".3em">AC</text>
                    </svg>
                </div>
                <h1><span>个人主页</span>Welcome!</h1>
            </div>
            <p class="hero-text">持续更新中......</p>
            
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fa fa-github"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fa fa-weixin"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fa fa-user"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fa fa-qq"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fa fa-heart"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- 粒子JS脚本 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 粒子背景设置
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 70,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#00fffc"
                    },
                    shape: {
                        type: "circle"
                    },
                    opacity: {
                        value: 0.15,
                        random: true
                    },
                    size: {
                        value: 4,
                        random: true
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#8a2be2",
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 200,
                            line_linked: {
                                opacity: 0.3
                            }
                        },
                        push: {
                            particles_nb: 3
                        }
                    }
                },
                retina_detect: true
            });
            
            // 鼠标移动背景效果
            const profileImage = document.querySelector('.profile-image');
            const heroContent = document.querySelector('.hero-content');
            
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth) * 10 - 5;
                const y = (e.clientY / window.innerHeight) * 10 - 5;
                
                heroContent.style.transform = `translate(${x}px, ${y}px)`;
                profileImage.style.transform = `rotate(${x}deg)`;
            });
        });
    </script>
</body>
</html>
